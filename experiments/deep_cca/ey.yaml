command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: experiments/deep_cca/train.py
project: DeepCCA
method: grid
parameters:
  data:
    values: [ 'SplitMNIST']
  architecture:
    values: [ 'nonlinear' ]
  batch_size:
    values: [ 5,2]
  lr:
    values: [1e-3, 1e-4,1e-5 ]
  model:
    values: [ 'DCCAEY', 'DCCA' ]