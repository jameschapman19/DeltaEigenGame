command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: experiments/deep_cca/train.py
project: DeepCCA
method: grid
parameters:
  data:
    values: [ 'SplitMNIST','XRMB' ]
  architecture:
    values: [ 'nonlinear' ]
  batch_size:
    values: [ 100, 50, 20, 5 ]
  lr:
    values: [ 1e-2, 1e-3, 1e-4 ]
  model:
    values: [ 'DCCANOI' ]
  rho:
    values: [ 0.6, 0.8, 0.9 ]
