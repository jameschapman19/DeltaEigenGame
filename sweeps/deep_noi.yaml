command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: deep_train.py
project: DeepDeltaEigenGame
method: grid
parameters:
  data:
    values: ['NoisyMNIST','SplitMNIST','XRMB']
  architecture:
    values: ['nonlinear']
  batch_size:
    values: [100]
  lr:
    values: [1e-3,1e-4,1e-5]
  epochs:
    values: [50]
  rho:
    values: [ 0.6, 0.8, 0.9 ]
  model:
    values: ['DCCANOI','DCCASDL']
  random_seed:
    values: [1]