command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: deep.py
project: DeepDeltaEigenGame
method: grid
parameters:
  data:
    values: ['NoisyMNIST','SplitMNIST']
  architecture:
    values: ['nonlinear']
  batch_size:
    values: [10]
  lr:
    values: [1e-3,1e-4,1e-5]
  epochs:
    values: [30]
  rho:
    values: [ 0, 0.2, 0.4, 0.6, 0.8, 0.9, 0.99 ]
  model:
    values: ['DCCANOI','DCCASDL']
  random_seed:
    values: [1]