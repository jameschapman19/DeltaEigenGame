command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: train.py
project: DeltaEigenGame
method: grid
parameters:
  objective:
    values:
      - cca
      - pls
  model:
    values:
      - delta
      - ghagep
      - sgha
  data:
    values:
      - mnist
      - cifar
      - mediamill
  batch_size:
    values:
      - 32
  components:
    values:
      - 8
  epochs:
    values:
      - 5
  seed:
    values:
      - 0
  lr:
    values:
      - 0.01
      - 0.001
      - 0.0001
  momentum:
    values:
      - 0.9
      - 0.5
      - 0.1