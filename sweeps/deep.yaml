command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: deep_train.py
project: DeepDeltaEigenGame
method: grid
parameters:
  data:
    values: [ 'SplitMNIST', 'XRMB' ]
  architecture:
    values: [ 'nonlinear' ]
  batch_size:
    values: [ 100,50,20,5 ]
  lr:
    values: [ 1e-3,1e-4,1e-5 ]
  rho:
    values: [ 0.6, 0.8, 0.9 ]
  epochs:
    values: [ 50 ]
  model:
    values: [ 'DCCAEY', 'DCCASVD', 'DCCA', 'DCCANOI' ]
  random_seed:
    values: [ 1 ]