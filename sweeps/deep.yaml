command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: deep.py
project: DeepDeltaEigenGame
method: grid
parameters:
  data:
    values: ['SplitMNIST']
  architecture:
    values: ['nonlinear']
  batch_size:
    values: [100,50,20,5 ]
  lr:
    values: [1e-3,1e-4,1e-5]
  epochs:
    values: [50]
  model:
    values: ['DCCAEYUNBIASED']
  random_seed:
    values: [1]