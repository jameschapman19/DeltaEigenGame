command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: deep.py
project: DeepDeltaEigenGame
method: grid
parameters:
  data:
    values: ['SplitMNIST','XRMB']
  architecture:
    values: ['nonlinear']
  batch_size:
    values: [100]
  lr:
    values: [1e-3,5e-4,3e-4,1e-4]
  epochs:
    values: [50]
  model:
    values: ['DCCAGH','DCCAEY']
  random_seed:
    values: [1]