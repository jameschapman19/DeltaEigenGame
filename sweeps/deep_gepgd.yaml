command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: deep.py
project: DeepDeltaEigenGame
method: grid
parameters:
  data:
    values: ['XRMB']
  architecture:
    values: ['nonlinear']
  batch_size:
    values: [100]
  lr:
    values: [1e-3,1e-4,1e-5]
  epochs:
    values: [50]
  model:
    values: ['DCCAGEPGD']
  random_seed:
    values: [1]