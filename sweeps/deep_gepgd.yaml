command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: deep.py
project: DeepDeltaEigenGame
method: grid
parameters:
  data:
    values: ['NoisyMNIST','SplitMNIST']
  architecture:
    values: ['nonlinear']
  batch_size:
    values: [10]
  lr:
    values: [5e-3,5e-4,5e-5]
  epochs:
    values: [50]
  model:
    values: ['DCCAGEPGD']
  random_seed:
    values: [1]