command:
  - ${env}
  - python3
  - ${program}
  - ${args}
program: stochastic_cca.py
project: GEP-GD
method: grid
parameters:
  objective:
    values:
      - pls
      - cca
  model:
    values:
      - sgha
  data:
    values:
      - mnist
      - cifar
      - mediamill
  batch_size:
    values:
      - 100
  components:
    values:
      - 4
  epochs:
    values:
      - 1
  seed:
    values:
      - 1
      - 2
      - 3
      - 4
      - 5
  lr:
    values:
      - 0.01
      - 0.001
      - 0.0001
  momentum:
    values:
      - 0.5
      - 0